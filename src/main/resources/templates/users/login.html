<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>

<form method="POST" action="/login">
    <div class="text-center p-5">
        <p class="h2 fw-bold" style="text-align: center">Please sign in</p>

        <div class="form-floating w-25 mx-auto">
            <input type="text" class="form-control" id="floatingInput" placeholder="Login" name="j_login">
            <label for="floatingInput">Login</label>
        </div>
        <div class="form-floating mb-2 w-25 mx-auto">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="j_password">
            <label for="floatingPassword">Password</label>
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-25">Sign in</button>

    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>
</html>
